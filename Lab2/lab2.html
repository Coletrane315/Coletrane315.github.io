<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="lab2.css">
    </head>
    <body>
        <form>
            <input type="button" class="inputElems" id="dateAlertButton" onClick="dateAlert()" value="Date-Time in Alert Pop-up" style="border-color:black;">
            <input type="button" class="inputElems" id="datePageButton" onClick="datePage()" value="Date-Time on Page" style="border-color:red;">
            <select name="timeType" class="inputElems" id="timeTypeDrop" onChange="time12 = !time12;">
                <option value="12hr">12 hours</option>
                <option value="24hr">24 hours</option>
            </select>
        </form>
        <div id="textOutput">
            <div id="dateText"></div>
            <div id="timeText"></div>
        </div>
        <script src="lab2.js"></script>
    </body>
</html>
