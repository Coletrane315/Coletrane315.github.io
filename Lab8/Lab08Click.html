<!DOCTYPE html>
<html>
<head>
  <title>Lab 08 Click</title>
  <link rel="stylesheet" href="Lab8.css">
</head>
<body>
<canvas id="gl-canvas" width="512"" height="512"> </canvas>
<button id="saveClearB">Save-Clear Toggle</button>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es
in vec4 aPosition;

void
main()
{
  gl_PointSize = 10.0;
  gl_Position = aPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

out vec4 fColor;

void
main()
{
  fColor = vec4(1.0,0.0,0.0,1.0);
}
</script>

<script type="text/javascript" src="../cs330 Code For Moodle/Common/utility.js"></script>
<script type="text/javascript" src="../cs330 Code For Moodle/Common/initShaders.js"></script>
<script type="text/javascript" src="../cs330 Code For Moodle/Common/MVnew.js"></script>
<script type="text/javascript" src="Lab08Click.js"></script>

</body>
</html>
