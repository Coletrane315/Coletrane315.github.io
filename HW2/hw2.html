<!DOCTYPE htmll>
<html>
    <head>
        <link rel="stylesheet" href="hw2.css">
        <title>Koch Mountain</title>
    </head>
    <body>
        <canvas id="gl-canvas" width="512" height="512">Browser does not support HTML5 canvas</canvas>
        
        <div id="sliderContainer">
            <label for="slider" id="sliderLabel">Recursive Steps: </label>
            <label for="slider" id="sliderLabelVal">0</label>
            <input id="slider" type="range" min="0" max="9" step="1" value="0" onChange="redraw()">
        </div>


        <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        
        out vec4 fColor;
        
        void
        main()
        {
            fColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
        </script>
        
        <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        
        in vec4 aPosition;
        
        void
        main()
        {
            gl_PointSize = 1.0;
            gl_Position = aPosition;
        }
        </script>
        
        <script src="../cs330 Code For Moodle/Common/initShaders.js"></script>
        <script src="../cs330 Code For Moodle/Common/MVnew.js"></script>
        <script src="hw2.js"></script>
    </body>
</html>
